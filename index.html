<!DOCTYPE html>
<html>
    <head class="bg-dark">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css?v=1.1.0" />
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/farmingtools.js"></script>
    <body class="bg-dark">
        <div class="main-container">
            <div class="custom-input">
                <h4 class="text-white">Run counter&nbsp;<i class="bi bi-123"></i></h4>
            </div>
            <div class="custom-input">
                <button id="runCounterDecrement" name="runCounterDecrement" type="button" class="btn btn-lg bg-danger"><i class="bi bi-dash-circle-fill"></i></button>
                <input type="number" class="form-control bg-white text-center custom-input-margin" id="runNumber" name="runNumber" min="0" value="0">
                <button id="runCounterIncrement" name="runCounterIncrement" type="button" class="btn btn-lg bg-success"><i class="bi bi-plus-circle-fill"></i></button>
            </div>
            <div class="custom-input">
                <h4 class="text-white">Stopwatch&nbsp;<i class="bi bi-stopwatch-fill"></i></h4>
            </div>
            <div class="custom-input">
                <button type="button" class="btn btn-lg bg-danger" id="resetStopwatch" name="resetStopwatch"><i class="bi bi-stop-circle-fill"></i></button>
                <input type="text" class="form-control bg-white text-center custom-input-margin" id="stopwatch" name="stopwatch" value="0:00:00.000">
                <button type="button" class="btn btn-lg bg-success" id="startPauseStopwatch" name="startPauseStopwatch">
                    <i id="startPauseStopwatchIcon" name="startPauseStopwatchIcon" class="bi bi-play-circle-fill"></i>
                </button>
            </div>
            <div class="custom-input">
                <h4 class="text-white">Points before&nbsp;<i class="bi bi-arrow-counterclockwise"></i></h4>
            </div>
            <div class="custom-input">
                <input type="number" class="form-control bg-white text-center" id="ptsBefore" name="ptsBefore" min="0">
            </div>
            <div class="custom-input">
                <h4 class="text-white">Points after&nbsp;<i class="bi bi-arrow-clockwise"></i></i></h4>
            </div>
            <div class="custom-input">
                <input type="number" class="form-control bg-white text-center" id="ptsAfter" name="ptsAfter" min="0">
            </div>
            <div class="custom-input">
                <h4 class="text-white">Goal&nbsp;<i class="bi bi-graph-up-arrow"></i></h4>
            </div>
            <div class="custom-input">
                <input type="number" class="form-control bg-white text-center" id="goal" name="goal" min="0">
            </div>
            <div class="custom-submit justify-content-center">
                <button type="button" class="btn btn-lg bg-info submit-btn-width" id="calc" name="calc"><i class="bi bi-calculator-fill"></i></button>
            </div>
            <div class="custom-text">
                <h5 class="text-white">Earned points : <span class="text-white" id="earnedPoints" name="earnedPoints"><i class="bi bi-question-circle"></i></span></h5>
            </div>
            <div class="custom-text">
                <h5 class="text-white">Avg time per run : <span class="text-white" id="avgTimePerRun" name="avgTimePerRun"><i class="bi bi-question-circle"></i></span></h5>
            </div>
            <div class="custom-text">
                <h5 class="text-white">Avg points per run : <span class="text-white" id="avgPtsPerRun" name="avgPtsPerRun"><i class="bi bi-question-circle"></i></span></h5>
            </div>
            <div class="custom-text">
                <h5 class="text-white">Runs to reach the goal : <span class="text-white" id="runsRequired" name="runsRequired"><i class="bi bi-question-circle"></i></span></h5>
            </div>
            <div class="custom-text">
                <h5 class="text-white">Time to reach the goal : <span class="text-white" id="timeRequired" name="timeRequired"><i class="bi bi-question-circle"></i></span></h5>
            </div>
        </div>
    </body> 
</html>
