<head class="bg-dark">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="farmingtools.js"></script>
<body class="bg-dark">
    <div class="row m-0 mt-4">
        <div class="">
            <h2 class="text-white">Run counter&nbsp;<i class="bi bi-sort-numeric-up-alt"></i><!-- <i class="bi bi-file-arrow-up-fill"></i> --></h2>
        </div>
    </div>
    <div class="row m-0 mt-2">
        <div class="">
            <button type="button" class="btn btn-lg btn-default bg-danger"><i class="bi bi-dash-circle-fill"></i></button>
            <input type="number" class="btn bg-white input-sm col-sm-1" id="runNumber" name="runNumber" min="0">
            <button type="button" class="btn btn-lg btn-default bg-success"><i class="bi bi-plus-circle-fill"></i></button>
        </div>
    </div>
    <div class="row m-0 mt-4">
        <div class="">
            <h2 class="text-white">Stopwatch&nbsp;<i class="bi bi-stopwatch-fill"></i></h2>
        </div>
    </div>
    <div class="row m-0 mt-2">
        <div class="">
            <button type="button" class="btn btn-lg btn-default bg-danger"><i class="bi bi-stop-circle-fill"></i></button>
            <input type="text" class="btn bg-white input-sm col-sm-1" id="stopwatch" name="stopwatch">
            <button type="button" class="btn btn-lg btn-default bg-success"><i class="bi bi-play-circle-fill"></i></button>
            <button type="button" class="btn btn-lg btn-default bg-warning" disabled><i class="bi bi-pause-circle-fill"></i></button>
        </div>
    </div>
    <div class="row m-0 mt-4">
        <div class="">
            <h2 class="text-white">Points before&nbsp;<i class="bi bi-arrow-counterclockwise"></i></h2>
        </div>
    </div>
    <div class="row m-0 mt-2">
        <div class="">
            <input type="number" class="btn bg-white input-sm col-sm-2" id="ptsBefore" name="ptsBefore">
        </div>
    </div>
    <div class="row m-0 mt-4">
        <div class="">
            <h2 class="text-white">Points after&nbsp;<i class="bi bi-arrow-clockwise"></i></i></h2>
        </div>
    </div>
    <div class="row m-0 mt-2">
        <div class="">
            <input type="number" class="btn bg-white input-sm col-sm-2" id="ptsAfter" name="ptsAfter">
        </div>
    </div>
    <div class="row m-0 mt-4">
        <div class="">
            <h2 class="text-white">Goal&nbsp;<i class="bi bi-graph-up-arrow"></i></h2>
        </div>
    </div>
    <div class="row m-0 mt-2">
        <div class="">
            <input type="number" class="btn bg-white input-sm col-sm-2" id="goal" name="goal">
        </div>
    </div>
    <div class="row m-0 mt-5">
        <div class="">
            <button type="button" class="btn btn-lg btn-default bg-info" disabled><i class="bi bi-calculator-fill"></i></button>
        </div>
    </div>
    <div class="row m-0 mt-4">
        <div class="">
            <h3 class="text-white">Average points per run</h3>
            <h3 class="text-white">Average time per run</h3>
            <h3 class="text-white">Number of runs required to reach the goal</h3>
            <h3 class="text-white">Time required to reach the goal</h3>
        </div>
    </div>
</body>
